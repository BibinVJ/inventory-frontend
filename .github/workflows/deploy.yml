name: Deploy to EC2

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Inject .env File
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "${{ secrets.FRONTEND_ENV_MAIN }}" > .env
          else
            echo "${{ secrets.FRONTEND_ENV_STAGING }}" > .env
          fi

      - name: Build Frontend
        run: npm run build

      - name: Deploy dist/ to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'dist/*'
          target: ${{ github.ref == 'refs/heads/main' && '/var/www/inventory/production/frontend' || '/var/www/inventory/staging/frontend' }}

      - name: Post-Deploy Notification
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            BRANCH=${GITHUB_REF##*/}
            echo "Frontend deployed for branch $BRANCH"
